<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Easy-Canvas</title>
</head>
<body>
    <script src="./build/easy-rotate.js"></script>
    <p>要使用的图像：</p>
    <img id="tulip" src="./eg_tulip.jpg" alt="The Tulip" />
    <p>画布：</p>
    <canvas
        id="myCanvas"
        width="500"
        height="300"
        style="border:1px solid #d3d3d3;background:#ffffff;"
    >
        Your browser does not support the HTML5 canvas tag.
    </canvas>
    <script>
        document.body.onload = () => {
            const c = document.getElementById('myCanvas');
            const ctx = enhance(c.getContext('2d'));

            const img = document.getElementById('tulip');
            // c.getContext('2d').drawImage(img, 0, 0);

            ctx.drawImage(img, {
                x: 100,
                y: 100,
                // width: 100,
                // height: 100,
                // crop: {
                //     x: 0,
                //     y: 0,
                //     width: 100,
                //     height: 100,
                // },
                rotate: 90,
            });
        }
    </script>
</body>
</html>
