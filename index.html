<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Easy-Canvas</title>
    <!-- <script type="text/javascript" src="https://unpkg.com/mathjs@6.2.5/"></script> -->
    <!-- <script type="text/javascript" src="https://cdnjs.com/libraries/mathjs"></script> -->
</head>
<body>
    <script src="./src/index.js"></script>
    <script src="./math.min.js"></script>
    <p>要使用的图像：</p>
    <img id="tulip" src="./eg_tulip.jpg" alt="The Tulip" />
    <p>画布：</p>
    <canvas
        id="myCanvas"
        width="500"
        height="300"
        style="border:1px solid #d3d3d3;background:#ffffff;"
    >
        Your browser does not support the HTML5 canvas tag.
    </canvas>
    <script>
        const c = document.getElementById('myCanvas');
        const ctx = enhance(c.getContext('2d'));

        const img = document.getElementById('tulip');

        ctx.drawImage(img, {
            x: 10,
            y: 60,
            // scale: 0.5,
            rotate: 45,
        });
    </script>
</body>
</html>
