<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Easy Rotate In Canvas</title>
</head>
<body>
    <script src="https://unpkg.com/easy-rotate-in-canvas@1.0.1"></script>
    <p>要使用的图像：</p>
    <img id="tulip" src="./static/example.jpg" alt="The Tulip" />
    <p>画布：</p>
    <canvas
        id="myCanvas"
        width="500"
        height="300"
        style="border:1px solid #d3d3d3;background:#ffffff;"
    >
        Your browser does not support the HTML5 canvas tag.
    </canvas>
    <script>
        document.body.onload = () => {
            const c = document.getElementById('myCanvas');
            const ctx = enhance(c.getContext('2d'));

            const img = document.getElementById('tulip');

            ctx.drawImage(img, {
                x: 100,
                y: 60,
                rotate: 45,
            });
        }
    </script>
</body>
</html>
